<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Halloween Party | Event</title>
  </head>
  <body id="body">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" id="breadcrumb">
        <li class="breadcrumb-item">
          <a href="../index.html" id="homeLink">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Event</li>
      </ol>
    </nav>
    <main class="eventSection">
      <img src="../img/banner.jpg" class="banner" alt="..." />
      <div>
        <img
          src="../img/HalloweenParty.png"
          alt="halloweenTitle"
          id="eventTitle"
        />
        <div class="dateLocation">
          <h3>When & Where</h3>
          <div class="wrapper">
            <div class="itemInformation">
              <h4>Date</h4>
              <p>31st October 2022 | 7PM (UTC-3:00)</p>
            </div>
            <div class="itemInformation">
              <h4>Location</h4>
              <p>Hotel Radison, Montevideo, Uruguay</p>
            </div>
          </div>
        </div>
        <div class="tickets">
          <h3>Tickets</h3>
          <div class="wrapper">
            <div class="itemInformation prices">
              <h4>VIP</h4>
              <p>from US$ 30</p>
              <button type="button" class="btn btn-secondary" disabled>
                Sold Out
              </button>
            </div>
            <div class="itemInformation prices">
              <h4>Access</h4>
              <p>from US$ 10</p>
              <a class="arrow-button" href="../index.html"
                >Buy Tickets<span class="arrow"></span
              ></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
